<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <!-- header -->
    <section>
        <div class="header flex">
            <div class="left-side-header flex">
                <div class="logo">
                    <img src="Artlogo.png" alt="logo">
                </div>
                <div class="webname">
                    <a href="index.html">
                        <h1>Canva</h1>
                    </a>
                </div>
            </div>
            <div class="right-side-header flex">
                <div class="nav">
                    <ul class="flex">
                        <li><a href="#">buy</a></li>
                        <li><a href="#">sale</a></li>
                        <li><a href="#">contact</a></li>
                        <li><a href="# " class="prime-btn">login</a></li>
                    </ul>

                </div>
    </section>

    <!-- main-area for login/signup -->
    <main>
        <div class="main-box flex">
            <div class="about-us flex">
                <h1>Known More About Us</h1>
                <a href="about.html" class="prime-btn">about us</a>
            </div>
            <div class="log-sign flex">
                <div class="form-box flex">
                    <h2>login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="form-icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                            <input type="email" required>
                            <label >E-mail</label>
                        </div>

                        <div class="input-box">
                            <span class="form-icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" required>
                            <label >Password</label>
                        </div>
                        <div class="remember">
                            <label ><input type="checkbox">Remember me</label>

                        </div>

                        <div class="forgot">
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="submit" class="form-btn prime-btn">login</button>
                        <div class="register">
                            <p>Don't have account?<a href="#">regi</a></p>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </main>







    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
